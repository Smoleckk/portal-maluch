<app-sub-header header="Dokumenty do pobrania"
                tekst="Pobierz potrzebne dokumenty"></app-sub-header>

<section class="dokumenty">
  <div class="container">
    <div class="dokumenty-kontent">
      <div class="dokumenty-kontent-wiersz" *ngFor="let dokument of dokumenty">
        <span class="icon material-symbols-outlined">description</span>
        <span>{{ dokument.nazwa }}</span>
      </div>
    </div>
  </div>
</section>
